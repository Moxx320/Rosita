<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa Amarilla para Ti</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fffbe7, #fffae3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 100px;
      background: radial-gradient(circle at center, #ffeb3b 30%, #fdd835 60%, #fbc02d 100%);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Creamos varios pétalos en espiral */
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
    .petal:nth-child(2) { transform: rotate(30deg) translateY(-20px); }
    .petal:nth-child(3) { transform: rotate(60deg) translateY(-20px); }
    .petal:nth-child(4) { transform: rotate(90deg) translateY(-20px); }
    .petal:nth-child(5) { transform: rotate(120deg) translateY(-20px); }
    .petal:nth-child(6) { transform: rotate(150deg) translateY(-20px); }
    .petal:nth-child(7) { transform: rotate(180deg) translateY(-20px); }
    .petal:nth-child(8) { transform: rotate(210deg) translateY(-20px); }
    .petal:nth-child(9) { transform: rotate(240deg) translateY(-20px); }
    .petal:nth-child(10) { transform: rotate(270deg) translateY(-20px); }
    .petal:nth-child(11) { transform: rotate(300deg) translateY(-20px); }
    .petal:nth-child(12) { transform: rotate(330deg) translateY(-20px); }

    .center {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #fbc02d, #f9a825);
      border-radius: 50%;
      z-index: 2;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .stem {
      width: 6px;
      height: 150px;
      background-color: #388e3c;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .leaf {
      width: 50px;
      height: 20px;
      background-color: #4caf50;
      position: absolute;
      border-radius: 20px 20px 0 20px;
    }

    .leaf.left {
      left: -45px;
      top: 90px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -45px;
      top: 110px;
      transform: rotate(30deg);
    }

    .message {
      text-align: center;
      color: #a67c00;
      font-size: 20px;
      padding: 0 20px;
    }

    .message strong {
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
  <div class="stem"></div>
  <div class="message">
    <strong>Para ti</strong>
    Una rosa amarilla para recordarte<br>lo especial que eres para mí.
  </div>
</body>
</html>
